<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTBZ API Documentation</title>
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        window.onload = function() {
            console.log('Initializing Swagger UI v2...');

            // Fetch spec with cache busting
            const cacheBust = new Date().getTime();
            fetch('https://bigfanzei.github.io/ctbz-api-doc/openapi.json?t=' + cacheBust)
                .then(response => response.json())
                .then(spec => {
                    console.log('Spec loaded, version:', spec.openapi);
                    console.log('Tags:', spec.tags?.length);
                    console.log('Paths:', Object.keys(spec.paths || {}).length);

                    window.ui = SwaggerUIBundle({
                        spec: spec,
                        dom_id: '#swagger-ui',
                        deepLinking: true,
                        validatorUrl: null,
                        presets: [
                            SwaggerUIBundle.presets.apis,
                            SwaggerUIStandalonePreset
                        ],
                        layout: "StandaloneLayout",
                        defaultModelsExpandDepth: 1,
                        defaultModelExpandDepth: 1,
                        docExpansion: "list",
                        filter: true,
                        tryItOutEnabled: true
                    });

                    console.log('âœ… Swagger UI initialized with embedded spec');
                })
                .catch(err => {
                    console.error('Failed to load spec:', err);
                });
        };
    </script>
</body>
</html>
