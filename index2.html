<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTBZ API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        #swagger-ui {
            max-width: 1460px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        console.log('Loading spec with cache bust...');

        // Force fresh fetch with cache busting
        fetch('./openapi.json?v=' + Date.now(), {
            cache: 'no-cache',
            headers: {
                'Cache-Control': 'no-cache',
                'Pragma': 'no-cache'
            }
        })
        .then(response => response.json())
        .then(spec => {
            console.log('✅ Spec loaded');
            console.log('OpenAPI version:', spec.openapi);
            console.log('Tags:', spec.tags?.length);
            console.log('Paths:', Object.keys(spec.paths || {}).length);

            window.ui = SwaggerUIBundle({
                spec: spec,
                dom_id: '#swagger-ui',
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                layout: "StandaloneLayout"
            });

            console.log('✅ Swagger UI initialized');
        })
        .catch(err => {
            console.error('❌ Error loading spec:', err);
            document.getElementById('swagger-ui').innerHTML = '<h1>Error loading API spec</h1><pre>' + err + '</pre>';
        });
    </script>
</body>
</html>
