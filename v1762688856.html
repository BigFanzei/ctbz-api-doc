<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTBZ API Documentation</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui.css" />
    <style>
        body { margin: 0; padding: 0; }
        #swagger-ui { max-width: 1460px; margin: 0 auto; }
        /* Hide version pragma errors */
        .version-pragma { display: none !important; }
    </style>
</head>
<body>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.10.5/swagger-ui-standalone-preset.js"></script>
    <script>
        fetch('./openapi.json?t=' + Date.now())
            .then(r => r.json())
            .then(spec => {
                console.log('✅ Spec loaded:', spec.openapi);
                
                window.ui = SwaggerUIBundle({
                    spec: spec,
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
                    layout: "StandaloneLayout",
                    docExpansion: "list",
                    filter: true,
                    tryItOutEnabled: true
                });
                
                // Force remove any version pragma errors after render
                setTimeout(() => {
                    const errors = document.querySelectorAll('.version-pragma');
                    errors.forEach(el => el.remove());
                    console.log('✅ Cleaned up', errors.length, 'error elements');
                }, 1000);
            })
            .catch(err => {
                console.error('❌ Error:', err);
            });
    </script>
</body>
</html>
