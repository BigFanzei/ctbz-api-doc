openapi: 3.0.4
info:
  title: CTBZ API Documentation
  version: 1.0.0
  description: 完整的API文档，包含所有端点和模型定义
servers:
  - url: https://api.example.com
    description: Production
  - url: https://sandbox.api.example.com
    description: Sandbox
security:
  - ApiKeyAuth: []
paths:
  /customers/{customer_id}/batch_settlement_schedules:
    post:
      summary: Create a batch settlement schedule
      description: 为指定客户创建批量清算计划
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BatchSettlementScheduleCreate'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BatchSettlementSchedule'
      tags:
        - batchSettlement
  /customers/{customer_id}/card_accounts/{card_account_id}/pin:
    post:
      summary: Create card PIN change URL
      description: 生成一次性 PIN 修改 URL，可嵌入 iframe，单次有效
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    format: uri
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/ephemeral_keys:
    post:
      summary: Generate key to reveal card details
      description: 生成临时传输密钥保护卡面信息传输（5 分钟轮换）
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - client_nonce
              properties:
                client_nonce:
                  type: string
                  description: 客户端随机数，需与客户后端私钥配合使用
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  key:
                    type: string
                    description: 传输密钥（5 分钟轮换）
      tags:
        - card
  /developer/cards/summary:
    get:
      summary: Get summary of card program
      description: 获取机构下卡计划汇总指标
      parameters:
        - name: period
          in: query
          schema:
            $ref: '#/components/schemas/SummaryPeriod'
        - name: period_key
          in: query
          schema:
            type: string
          description: 年=YYYY；月=YYYYMM；周=YYYYMMWW
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeveloperCardsSummary'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}:
    get:
      summary: Get a card account
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardAccount'
      tags:
        - card
  /customers/{customer_id}/card_accounts:
    get:
      summary: Get all card accounts
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CardAccount'
      tags:
        - card
    post:
      summary: Provision a card account
      description: 虚拟卡开卡（每个客户 1 张虚拟卡）
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardProvisionRequest'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardAccount'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/freeze:
    post:
      summary: Freeze a card account
      description: 冻结卡账户
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CardFreezeRequest'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardFreezeRecord'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/unfreeze:
    post:
      summary: Unfreeze a card account
      description: 解除卡账户冻结
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - initiator
              properties:
                initiator:
                  $ref: '#/components/schemas/FreezeInitiator'
      responses:
        default:
          description: Response
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/create_mobile_wallet_provisioning_request:
    post:
      summary: Create a mobile wallet push provisioning request
      description: 将卡推送至 Apple Pay 或 Google Pay
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MobileWalletProvisionRequest'
      responses:
        default:
          description: Response
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/authorizations:
    get:
      summary: Get pending card authorizations
      description: 查询进行中的授权交易
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 100
            maximum: 200
            default: 100
        - name: starting_time
          in: query
          schema:
            type: string
            format: date-time
        - name: ending_time
          in: query
          schema:
            type: string
            format: date-time
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CardAuthorization'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/transactions:
    get:
      summary: Get card transactions
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 100
            maximum: 200
            default: 100
        - name: starting_time
          in: query
          schema:
            type: string
            format: date-time
        - name: ending_time
          in: query
          schema:
            type: string
            format: date-time
        - name: page_size
          in: query
          schema:
            type: integer
            minimum: 100
            maximum: 200
            default: 100
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
        - name: status
          in: query
          schema:
            type: string
            enum:
              - pending
              - posted
        - name: pagination_token
          in: query
          schema:
            type: string
        - name: category_family
          in: query
          schema:
            $ref: '#/components/schemas/CategoryFamily'
          description: 顶层类别过滤
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CardTransactionList'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/transactions/{transaction_id}:
    get:
      summary: Get a card transaction
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - $ref: '#/components/parameters/TransactionId'
      responses:
        default:
          description: Response
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/auth_controls:
    get:
      summary: Get authorization controls
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthControls'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/deposit_addresses:
    post:
      summary: Provision an additional top-up deposit address for the card account
      description: 申请额外的链上充值通道；返回的地址显示在 additional_funding_instruction
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - chain
              properties:
                chain:
                  $ref: '#/components/schemas/Chain'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DepositAddress'
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/withdrawals:
    get:
      summary: Get withdrawal history of funds
      description: 查询提现历史
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CardWithdrawal'
      tags:
        - card
    post:
      summary: Create fund withdrawal request
      description: 创建提现请求
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCardWithdrawalRequest'
      responses:
        default:
          description: Response
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/withdrawals/{card_withdrawal_id}:
    get:
      summary: Get a card withdrawal
      description: 获取单笔提现记录
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - $ref: '#/components/parameters/CardWithdrawalId'
      responses:
        default:
          description: Response
      tags:
        - card
  /customers/{customer_id}/card_accounts/{card_account_id}/statements/{period}.pdf:
    post:
      summary: Generate a card account statement (PDF)
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/CardAccountId'
        - $ref: '#/components/parameters/StatementPeriod'
      responses:
        default:
          description: PDF
          content:
            application/pdf:
              schema:
                type: string
                format: binary
      tags:
        - card
  /customers:
    get:
      summary: Get all customers
      description: 分页获取客户列表
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                  - data
                properties:
                  count:
                    type: integer
                    description: 返回的数据集长度
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Customer'
      tags:
        - customer
    post:
      summary: Create a customer
      description: 创建个人或企业客户
      parameters:
        - name: Idempotency-Key
          in: header
          required: false
          description: 幂等键
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CustomerCreateIndividual'
                - $ref: '#/components/schemas/CustomerCreateBusiness'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      tags:
        - customer
  /customers/{customer_id}:
    get:
      summary: Get a single customer
      description: 获取单个客户对象
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      tags:
        - customer
    put:
      summary: Update a single customer
      description: 使用 PUT 更新客户信息；体结构与创建时一致（区分个人/企业）
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/CustomerCreateIndividual'
                - $ref: '#/components/schemas/CustomerCreateBusiness'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Customer'
      tags:
        - customer
    delete:
      summary: Delete a single customer
      description: 删除单个客户对象
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  id:
                    type: string
                    format: uuid
      tags:
        - customer
  /customers/{customer_id}/associated_persons:
    post:
      summary: Create an associated person
      description: 为客户新增关联人员（UBO/董事/签字人等）
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociatedPersonCreate'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociatedPerson'
      tags:
        - customer
  /customers/{customer_id}/associated_persons/{associated_person_id}:
    get:
      summary: Get a single associated person
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/AssociatedPersonId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociatedPerson'
      tags:
        - customer
    put:
      summary: Update a single associated person
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/AssociatedPersonId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssociatedPersonUpdate'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssociatedPerson'
      tags:
        - customer
    delete:
      summary: Delete a single associated person
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/AssociatedPersonId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  id:
                    type: string
                    format: uuid
      tags:
        - customer
  /customers/{customer_id}/tos_acceptance_link:
    get:
      summary: Get URL for ToS acceptance for a customer
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkResponse'
      tags:
        - customer
  /customers/{customer_id}/kyc_link:
    get:
      summary: Get a KYC link for a customer
      description: 返回用于触发个人/企业 KYC 的托管链接
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkResponse'
      tags:
        - customer
  /customers/{customer_id}/transfers:
    get:
      summary: Get all transfers for a customer
      description: 按条件筛选并返回客户的所有转账记录
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
        - name: tx_hash
          in: query
          schema:
            type: string
        - name: updated_after_ms
          in: query
          schema:
            type: integer
            format: int64
        - name: updated_before_ms
          in: query
          schema:
            type: integer
            format: int64
        - name: state
          in: query
          description: 交易状态过滤
          schema:
            $ref: '#/components/schemas/TransferState'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                  - data
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Transfer'
      tags:
        - customer
  /customers/{customer_id}/static_templates:
    get:
      summary: Get all templates for a customer
      description: 获取该客户下的转账模板集合
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TransferTemplate'
      tags:
        - customer
  /customers/tos_links:
    post:
      summary: Request a hosted URL for ToS acceptance (new customer)
      description: 用于新客户创建流程，获取托管的 ToS 签约链接
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LinkResponse'
      tags:
        - customer
  /developer/fees:
    get:
      summary: Get configured fee
      description: |
        获取当前组织下对所有客户生效的清算地址费率（BPS），在组织账户层面配置。 字段为字符串表示的小数，例如 "0.5"。
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeConfig'
      tags:
        - developer
    post:
      summary: Update the configured fee
      description: 更新组织层面的清算地址费率（BPS），字符串小数表示
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeeConfig'
      responses:
        default:
          description: Response
      tags:
        - developer
  /developer/fee_external_account:
    get:
      summary: Get the configured fee external account
      description: 获取用于费用结算/分润的外部收款账户配置
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FeeExternalAccount'
      tags:
        - developer
    post:
      summary: Configure a fee external account
      description: 配置或更新用于费用结算/分润的外部收款账户
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FeeExternalAccount'
      responses:
        default:
          description: Response
      tags:
        - developer
  /customers/{customer_id}/external_accounts:
    get:
      summary: Get all external accounts for a customer
      description: 返回该客户名下的所有外部账户，支持分页
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
                  - data
                properties:
                  count:
                    type: integer
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExternalAccount'
      tags:
        - externalAccount
    post:
      summary: Create a new external account for a customer
      description: 为客户新增外部账户
      parameters:
        - $ref: '#/components/parameters/CustomerId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalAccountCreate'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
      tags:
        - externalAccount
  /customers/{customer_id}/external_accounts/{external_account_id}:
    get:
      summary: Retrieve an external account
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/ExternalAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
      tags:
        - externalAccount
    put:
      summary: Update an external account
      description: 仅更新指定字段（如地址、账户路由信息等）
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/ExternalAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ExternalAccountUpdate'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
      tags:
        - externalAccount
    delete:
      summary: Delete a single external account
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/ExternalAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: boolean
                  id:
                    type: string
                    format: uuid
      tags:
        - externalAccount
  /customers/{customer_id}/external_accounts/{external_account_id}/reactivate:
    post:
      summary: Reactivate an external account
      parameters:
        - $ref: '#/components/parameters/CustomerId'
        - $ref: '#/components/parameters/ExternalAccountId'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExternalAccount'
      tags:
        - externalAccount
  /external_accounts:
    get:
      summary: Get all external accounts (all)
      description: 平台维度列出所有外部账户，支持分页
      parameters:
        - $ref: '#/components/parameters/Limit'
        - $ref: '#/components/parameters/StartingAfter'
        - $ref: '#/components/parameters/EndingBefore'
      responses:
        default:
          description: Response
          content:
            application/json:
              schema:
                type: object
                required:
                  - count
